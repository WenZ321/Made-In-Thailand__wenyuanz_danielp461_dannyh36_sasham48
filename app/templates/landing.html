<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body class="font-sans">
    
    <!-- Display flash messages, if any (e.g., username already exists) -->
    <p class="object-right-bottom ease-out duration-75 max-w-lg active:">{{ message }}</p>
    
    <h1 class="p-6 max-w-2xl mx-auto flex mt-10 text-center font-extrabold text-5xl">Welcome to xaea69 by Team Made-In-Thailand</h1>
    <div class="main text-center mt-20 rounded-3xl max-w-3xl ml-auto mr-auto px-2 py-10 grid grid-rows-2">
    <!-- Sign-up form link for new users, sends a GET request to '/signup' -->
        <form class ="text-lg" action="/signup" method="get">
            <label>Don't have an account?</label>
            <br>
            <button class="transition ease-in-out mt-2 border border-solid px-3 py-2 hover:ring-4 hover:-translate-y-1 hover:scale-110" type="submit">Sign Up</button>
        </form>
    
        <br>
    
    <!-- Login form link for existing users, sends a GET request to '/login' -->
        <form class ="text-lg" action="/login" method="get">
            <label>Have an account?</label>
            <br>
            <button class="transition ease-in-out mt-2 border border-solid px-3 py-2 hover:ring-4 hover:-translate-y-1 hover:scale-110" type="submit">Log in</button>
        </form>
    
        <br>
    </div>
</body>

</html>
